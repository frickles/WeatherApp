<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väderapplikation || Frida Lindberg</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CONTAINER FÖR "CARD"-SEKTION -->
    <div class="card">

        <div class="search">
            <!-- SÖKRUTA -->
            <input type="text" class="search-bar" placeholder="Sök stad...">
            <!-- REACT ICON (SEARCH), HÄMTAD FRÅN REACT ICON-EXTENSION  -->
            <button class="search-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
        </div>

            <!-- CONTAINER FÖR DAGENS VÄDER -->
        <div class="weather">
            <h2 class="city">Väder i Gävle</h2>
            <h1 class="temp">11°C</div>
            <!-- FLEX-CONTAINER FÖR BESKRIVNING OCH IKON -->
            <div class="flex">            
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                <div class="description">Molnigt</div>
            </div>
            <div class="humidity">Luftfuktighet: 60%</div>
            <div class="wind">Vindstyrka: 6.2m/h</div>
            <div class="time"></div>
        </div>
    </div>
    
    <!-- KNAPP FÖR KOMMANDE VÄDER -->
    <button type="button" class="btn btn-secondary">Kommande väder</button>
    <!-- CONTAINER FÖR VÄDER KOMMANDE DAGAR, LÄGGS TILL I JS -->
    <div style="display: none" class="detailed-weather"></div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
